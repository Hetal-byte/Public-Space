<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Community Social Wall</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2><i class="fas fa-lock"></i> Welcome Back!</h2>
            <div class="auth-tabs">
                <button class="tab-button active" id="login-tab">Login</button>
                <button class="tab-button" id="signup-tab">Sign Up</button>
            </div>

            <div class="auth-form" id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button id="login-btn">Login</button>
            </div>

            <div class="auth-form" id="signup-form" style="display:none;">
                <div class="input-group">
                    <i class="fas fa-user-plus"></i>
                    <input type="text" id="signup-username" placeholder="Choose a Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Create a Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock-open"></i>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                </div>
                <button id="signup-btn">Sign Up</button>
            </div>
            <p class="error-message" id="auth-error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
